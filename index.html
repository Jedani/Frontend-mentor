<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="styles.css" />
		<title>Frontend Mentor | Tip calculator app</title>
	</head>
	<body>
		<div class="attribution">
			<div class="wrapper">
				<div class="leftcontent">
					<div>
						<h2 id="bill">Bill</h2>
						<h5 class="error-message" id="billerrorMessage">
							Can't be a negative or zero
						</h5>
						<input
							id="iconone"
							type="text"
							placeholder=""
							value=""
							required
							oninput="bill()"
						/>
					</div>
					<div>
						<h2>Select Tip %</h2>
					</div>
					<div>
						<div class="darcyan">
							<button onclick="" class="arcyan">5%</button>
							<button onclick="" class="arcyan">10%</button>
							<button onclick="" class="arcyan">15%</button>
						</div>
						<div class="darcyan">
							<button onclick="" class="arcyan">25%</button>
							<button onclick="" class="arcyan">50%</button>
							<h6 class="error-message" id="tipError">Can't be negative</h6>
							<input
								class="custominpt"
								placeholder="Custom"
								id="customs"
								required
								oninput="custom(event)"
							/>
						</div>
						<div>
							<h2>Number of People</h2>
							<h5 class="error-message" id="peopleErrorMessage">
								Can't be a negative or zero
							</h5>
							<input
								id="icontwo"
								type="text"
								placeholder=""
								required
								value=""
								oninput="people(event)"
							/>
						</div>
					</div>
				</div>
				<div class="darkcyan">
					<div>
						<div id="tip">
							<p>
								Tip Amount <br />
								<span class="small">/ person</span>
							</p>
							<p id="tipAmount"><span class="dollarsign">$</span> 0.00</p>
						</div>
						<div id="total">
							<p>
								Total Amount <br />
								<span class="small">/ person</span>
							</p>
							<p id="totalAmount"><span class="dollarsign">$</span> 0.00</p>
						</div>
					</div>
					<div class="rstbtn">
						<button class="reset" onclick="reset()">RESET</button>
					</div>
				</div>
			</div>

			<footer>
				<div>
					<h3>
						Challenge by
						<a
							href="https://www.frontendmentor.io?ref=challenge"
							target="_blank"
							>Frontend Mentor</a
						>. Coded by &COPY; <a href="#">Jedani</a>.
					</h3>
				</div>
			</footer>
			<script src="logic.js"></script>
		</div>
	</body>
</html>
