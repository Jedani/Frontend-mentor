<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="styles.css" />
		<title>Frontend Mentor | Tip calculator app</title>
	</head>
	<body>
		<div class="attribution">
			<div class="wrapper">
				<div class="leftcontent">
					<div>
						<h2 id="bill">Bill</h2>
						<input id="iconone" type="text" placeholder="" oninput="bill()" />
					</div>
					<div>
						<h2>Select Tip %</h2>
					</div>
					<div>
						<div class="darcyan">
							<button class="arcyan">5%</button>

							<button class="arcyan">10%</button>

							<button class="arcyan">15%</button>
						</div>
						<div class="darcyan">
							<button class="arcyan">25%</button>
							<button class="arcyan">50%</button>
							<input
								class="custominpt"
								placeholder="Custom"
								id="customs"
								oninput="custom()"
							/>
						</div>
						<div>
							<h2>Number of People</h2>
							<input
								id="icontwo"
								type="text"
								placeholder=""
								oninput="people()"
							/>
						</div>
					</div>
				</div>
				<div class="darkcyan">
					<div>
						<div id="tip">
							<h2>Tip Amount</h2>
							<h2 class="small">/ person</h2>
							<div class="dollar">
								<span class="dollarsign">$</span>
								<span id="tipOnes">0</span><span>.</span
								><span id="tipCents">00</span>
							</div>
						</div>
						<div id="total">
							<h2>Total</h2>
							<h2 class="small">/ person</h2>
							<div class="dollar">
								<span class="dollarsign">$</span>
								<span id="totalOnes">0</span><span>.</span
								><span id="totalCents">00</span>
							</div>
						</div>
					</div>
					<div class="rstbtn">
						<div>
							<button class="reset">RESET</button>
						</div>
					</div>
				</div>
			</div>

			<footer>
				<div>
					<h3>
						Challenge by
						<a
							href="https://www.frontendmentor.io?ref=challenge"
							target="_blank"
							>Frontend Mentor</a
						>. Coded by &COPY; <a href="#">Jedani</a>.
					</h3>
				</div>
			</footer>
			<script src="logic.js"></script>
		</div>
	</body>
</html>
