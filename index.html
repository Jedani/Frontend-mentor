<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="./styles/styles.css" />
		<title>Frontend Mentor | Tip calculator app</title>
	</head>
	<body>
		<div class="container">
			<div class="wrapper">
				<div class="leftcontent">
					<div class="billContent">
						<div class="billInput">
							<div class="firstFlex">
								<h2 class="key">Bill</h2>
								<div class="one">
									<h6 class="error-message" id="peopleErrorMessage">
										Can't be a negative or zero
									</h6>
								</div>
							</div>
							<div class="iconone">
								<input
									type="number"
									id="iconone"
									placeholder="0"
									value=""
									required
									oninput="bill()"
								/>
							</div>
						</div>
					</div>
					<div class="tip">
						<h2 class="select">Select Tip %</h2>
					</div>
					<div class="buttons">
						<div class="five-fifteen">
							<button onclick="custom(event)" value="5" class="arcyan">
								5%
							</button>
							<button onclick="custom(event)" value="10" class="arcyan">
								10%
							</button>
							<button onclick="custom(event)" value="15" class="arcyan">
								15%
							</button>
						</div>
						<div class="secondFlex">
							<div class="toFifty">
								<button onclick="custom(event)" value="25" class="arcyan">
									25%
								</button>
								<button onclick="custom(event)" value="50" class="arcyan">
									50%
								</button>
							</div>
							<div class="customInput">
								<div class="two">
									<h6 class="error-message" id="tipError">Can't be negative</h6>
								</div>
								<div class="customs">
									<input
										type="number"
										placeholder="Custom"
										id="customs"
										required
										oninput="custom(event)"
									/>
								</div>
							</div>
						</div>
					</div>
					<div class="people">
						<div class="thirdFlex">
							<h2 class="noOfPeople">Number of People</h2>
							<div class="three">
								<h6 class="error-message" id="peopleErrorMessage">
									Can't be a negative or zero
								</h6>
							</div>
						</div>
						<div class="peopleInput">
							<input
								type="number"
								id="icontwo"
								type="text"
								placeholder=""
								required
								value=""
								oninput="people(event)"
							/>
						</div>
					</div>
				</div>
				<div class="rightContent">
					<div class="Amounts">
						<div id="tip">
							<p>
								Tip Amount <br />
								<span class="small">/ person</span>
							</p>
							<p>
								<span class="dollarsign">$</span
								><span id="tipAmount"> 0.00</span>
							</p>
						</div>
						<div id="total">
							<p>
								Total Amount <br />
								<span class="small">/ person</span>
							</p>
							<p>
								<span class="dollarsign">$</span
								><span id="totalAmount"> 0.00</span>
							</p>
						</div>
					</div>
					<div class="resetbutton">
						<button class="reset" onclick="reset()">RESET</button>
					</div>
				</div>
			</div>
		</div>
		<footer>
			<div>
				<h3>
					Challenge by
					<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
						>Frontend Mentor</a
					>. Coded by &TRADE; <a href="#">Jedani</a>.
				</h3>
			</div>
		</footer>

		<script src="logic.js"></script>
	</body>
</html>
